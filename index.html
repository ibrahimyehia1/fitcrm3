<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitCRM — Add Client (Page 1)</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>FitCRM</h1>
    <nav>
      <a href="index.html" class="nav-btn active">+ New Client</a>
      <a href="list.html" class="nav-btn">Client List</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add / Edit Client (Page 1)</h2>
      <form id="client-form" novalidate>
        <input type="hidden" id="client-id" />

        <div class="two-col">
          <label>Name<span class="req">*</span>
            <input id="name" name="name" required />
            <small class="err" id="err-name"></small>
          </label>

          <label>Age<span class="req">*</span>
            <input id="age" name="age" type="number" min="1" />
            <small class="err" id="err-age"></small>
          </label>
        </div>

        <div class="two-col">
          <label>Email<span class="req">*</span>
            <input id="email" name="email" type="email" required />
            <small class="err" id="err-email"></small>
          </label>

          <label>Phone<span class="req">*</span>
            <input id="phone" name="phone" required placeholder="+20..." />
            <small class="err" id="err-phone"></small>
          </label>
        </div>

        <div class="two-col">
          <label>Fitness Goal
            <input id="goal" name="goal" />
          </label>

          <label>Membership Start Date
            <input id="startDate" name="startDate" type="date" />
          </label>
        </div>

        <label>Training History (notes) — each new line will be kept as a separate history item
          <textarea id="history" name="history" placeholder="e.g. 2025-10-01: Checked posture"></textarea>
        </label>

        <label>Exercises for next session (one per line)
          <textarea id="exercises" name="exercises" placeholder="e.g. Push-ups — 3x10"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" id="cancel" class="btn secondary">Cancel</button>
        </div>
      </form>
    </section>

    <section class="card small">
      <h3>Notes</h3>
      <ul>
        <li>All data saved to <code>localStorage</code>.</li>
        <li>Age must be &gt; 0 and ≤ 120. Email and phone are validated.</li>
        <li>After saving you will be redirected to the Client List (Page 2).</li>
      </ul>
    </section>
  </main>

  <footer class="center">FitCRM — Frontend-only. Deploy on GitHub Pages / Netlify.</footer>

  <script type="module" src="js/clients.js"></script>
  <script type="module" src="js/client.js"></script>
  <script type="module" src="js/new_client.js"></script>
</body>
</html>
